    const spotify = document.getElementById("spotify").className = presence.listening_to_spotify ? "text-green-500" : "text-gray-500"
}
lanyard({
    userId: "333201389595525120",
}).then(updatePresence) // presenceData
lanyard({
    userId: "333201389595525120",
    socket: true,
    onPresenceUpdate: updatePresence // presenceData
})
    </script>
